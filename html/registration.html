<!DOCTYPE html>
<html>
    <head>
        <title>
            REGISTER PAGE
        </title>
        <link rel="stylesheet" href="../css/registration.css"/>
    </head>
    <body>
        <div class="register" id="container">
            <h2>Please Fill The Form To Create  An Account</h2>
            <input type="text" id="fname" placeholder="FirstName" required/>
            <input type="text" id="sname" placeholder="SurName" required/>
            <input type="email" id="email" placeholder="Email" required/>
            <input type="text" id="Caddress" placeholder="Contact Address" required/>
            <input type="text" id="phone" placeholder="Phone" required/>
            <input type="text" id="DOB" placeholder="DateOfBirth(dd/mm/yy)" required/>
            <input type="text" id="Uname" placeholder="UserName" required/>
            <input type="password" id="Crpass" placeholder="Create Password" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters required"/>
            <input type="password" id="Cmpass" placeholder="Comfirm Password" required/>
            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

            <button type="button" id="submitData">Submit</button>
            <p>Already have and acct?..<a href="../html/sign_in.html"><br>SignIn Here</a></p>

        </div>
        <div class="img">
        <div id="sendingLayout">
                
                <img  src="../images/loading.gif"/>
            </div>
            <div id="successLayout">
                <h1>congratulations, registration successfull</h1>
                <img src="../images/successful_icon.png"/>
                <button id="login">login</button>
            </div>
            <div id="failedLayout">
                <h1>Registration failed, please try again</h1>
                <img src="../images/faile_icon.png"/>
            </div>
        </div>
        <script src="https://www.gstatic.com/firebasejs/6.4.2/firebase-app.js"></script>
         <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.4.2/firebase-firestore.js"></script>
    <script src="../js/registration.js"></script>
    </body>
    
</html>
