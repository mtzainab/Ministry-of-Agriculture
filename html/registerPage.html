<!DOCTYPE html>
<html>
    <head>
        <title>
            REGISTER PAGE
        </title>
        <link rel="stylesheet" href="../css/register.css"/>
    </head>
    <body>
        <div class="register">
            <h1>REGISTER HERE</h1>
            <input type="text" id="fname" placeholder="FirstName" required/>
            <input type="text" id="sname" placeholder="SurName" required/>
            <input type="text" id="email" placeholder="Email" required/>
            <input type="text" id="Caddress" placeholder="Contact Address" required/>
            <input type="text" id="phone" placeholder="Phone" required/>
            <input type="text" id="DOB" placeholder="DateOfBirth" required/>
            <input type="text" id="Uname" placeholder="UserName" required/>
            <input type="text" id="Crpass" placeholder="Create Password" required/>
            <input type="text" id="Cmpass" placeholder="Comfirm Password" required/>
            <button type="button" id="saved">Submit</button>
        </div>
        <script src="https://www.gstatic.com/firebasejs/6.4.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.4.2/firebase-firestore.js"></script>
    <script src="../js/register.js"></script>
    </body>
    
</html>
